{% include 'head.html' %}
<title>Inventory Manager Login</title>
<style>
  body {
   background: linear-gradient(135deg, #0077b6, #00b4d8);
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }

  .login-container {
    background: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    width: 100%;
    max-width: 420px;
    animation: zoomIn 0.8s ease;
  }

  @keyframes zoomIn {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

   .login-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #023e8a;
  }

  .form-group {
    margin-bottom: 18px;
  }

  .form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    color: #333;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #bbb;
    border-radius: 6px;
    transition: 0.3s;
  }

   .form-group input:focus {
    border-color: #00b4d8;
    box-shadow: 0 0 6px rgba(0, 180, 216, 0.4);
    outline: none;
  }

  .login-btn {
    width: 100%;
    padding: 12px;
    background-color: #0077b6;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: transform 0.2s ease, background-color 0.3s ease;
  }

  .login-btn:hover {
    background-color: #0e6251;
    transform: scale(1.03);
  }

  .login-container p {
    text-align: center;
    margin-top: 15px;
    font-size: 0.9rem;
    color: #333;
  }

  .login-container a {
    color: #16a085;
    text-decoration: none;
    font-weight: 500;
  }

  .login-container a:hover {
    text-decoration: underline;
  }

  .hidden {
    display: none;
  }
</style>
</head>
<body>
  <div class="login-container  mt-100 ml-500">
    <form id="loginForm" action="inventory_manager_login_action" method="POST">
      <h2>Inventory Manager Login</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForm()">Register Now</a></p>
    </form>

    <form id="registrationForm" action="inventory_manager_registration_action" method="POST" class="hidden">
      <h2>Inventory Manager Registration</h2>
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label>Department</label>
        <input type="text" name="department" placeholder="Enter department name" required>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" name="address" placeholder="Enter address" required>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input type="text" name="location" placeholder="Enter location" required>
      </div>
      <button type="submit" class="login-btn">Register</button>
      <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForm()">Back to Login</a></p>
    </form>
  </div>

  <script>
    function toggleForm() {
      const loginForm = document.getElementById('loginForm');
      const regForm = document.getElementById('registrationForm');
      loginForm.classList.toggle('hidden');
      regForm.classList.toggle('hidden');
    }
  </script>
</body>
